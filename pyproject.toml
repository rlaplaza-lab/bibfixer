[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bibfixer"
version = "0.1.0"
description = "Utility library and CLI for managing LaTeX bibliography files."
authors = [
    {name = "Your Name", email = "you@example.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
bibfixer = "bibliography.cli:main"

[project.optional-dependencies]
test = ["pytest", "ruff", "mypy"]
