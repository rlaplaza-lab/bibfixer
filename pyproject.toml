[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bibfixer"
version = "0.1.0"
description = "Utility library and CLI for managing LaTeX bibliography files."
authors = [
    {name = "Your Name", email = "you@example.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "bibtexparser>=1.3",
]

[project.optional-dependencies]
# optional features that require third-party tools not on PyPI or only needed
# for extended curation workflows
betterbib = ["betterbib>=0.11"]
# bibfmt isn't published on PyPI; install via a direct Git reference
bibfmt = ["bibfmt @ git+https://github.com/rlaplaza-lab/bibfmt.git"]
pybtex = ["pybtex>=0.24"]

# development/test tools
test = ["pytest", "ruff", "mypy"]

[project.scripts]
bibfixer = "bibliography.cli:main"
