name: CI

on:
  push:
  pull_request:

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[test]
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy .
      - name: Run tests
        run: pytest -q
